{% extends 'index.html' %}


{% block container %}

<div class="row">
    <form method="post">
        {% csrf_token %}
        <label for="">Creacion de Caso</label><br>

        <div class="col">
            <input type="text" class="w-50 form-control" name="caso_usuario" id="caso_usuario" placeholder="Ingrese usuario"><br>
        </div>

        <div class="col">
            <input type="text" class="w-50 form-control" name="incidencia" id="incidencia" placeholder="Incidencia"><br>
        </div>

        <div class="col">
            <input type="text" class="w-50 form-control" name="descripcion" id="descripcion" placeholder="Descripcion"><br>
        </div>
        <select class="w-50 form-select" name="estado" id="estado"> 
            <option value="" disabled selected>Estado </option>
            <option value="pendiente">pendiente</option>
            <option value="en_proceso">en proceso</option>
            <option value="resuelto">resuelto</option>
        </select> <br>
        <input type="submit"  class="btn btn-outline-success btn-regus" value="Guardar">
    </form>
</div>    
{% endblock container %}
