<!DOCTYPE html>
<html lang="en">
<head>
    {% load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" >
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <title>Login</title>
</head>
<body>
    {% comment %} <form action="" method="POST">
        <input type="text" placeholder="Ingresa nombre de usuario"> 
        <select name="tipouser" id="">
             <option value="1">Tecnico</option>
             <option value="2">Cliente</option>
        </select>

        <input type="submit" value="Enviar">
        </form> {% endcomment %}
<div class="container">
    
    <!-- SECCIÓN IZQUIERDA CON GRADIENTE Y FORMA DECORATIVA -->
    <div class="gradient-section">
        <!-- FORMA ORGÁNICA DECORATIVA -->
        <div class="organic-shape"></div>
    </div>
        

    <div class="login-section">
        <div class="Login">

            <!--<img class="Logo" src="{% static 'img/person-circle.svg' %}" alt="Logo" srcset="">-->
            <h1>INICIAR SESIÓN</h1>
            <form action="{% url 'login' %}" method="POST">{% csrf_token %}
            
                <div class="form">
                    {{ form }}
                </div>
            
                

                <aside class="msnError">
                    {% if message %}
                    <div class="alerta">
                        <div class="alert alert-danger " role="alert">
                            <p> {{ message }} </p>
                        </div>
                    </div>
                    
                    {% endif %}
                    
                </aside>
                    <button type="submit" class="login-btn">INICIAR SESIÓN</button>
                    
            </form>

                <form action="/admin/">
                    <div class="buttonapp">
                        <a class= "anclaregistro">Registrar Usuario</a>
                    </div>
                </form>
        </div>
    </div>

    
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
